<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jasmins Weather App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">

        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
                    <input 
                    type = "search"
                    placeholder = "Search for a city..."
                    class = "form-control"
                    id = "city-input"
                    autocomplete = "off"
                    />
                </div>
                <div class="col-3">
                    <input 
                    type="submit" 
                    value="Search"
                    class = "btn btn-primary w-100" />
                </div>
            </div>
        </form>

        <div class="overview">
        <h1 id="city"> </h1>
            <ul>
                <li>
                    Last updated at <span id="date"> </span>
                </li>
                <li id="description">
                </li>
            </ul>
        </div>  

            <div class="row">
                <div class="col-6 weather-temperature d-flex align-items-center">
                    <img src="" 
                    alt = "clear"
                    id ="icon"
                    class="float-left"
                    />
                    <span>
                        <strong id="temperature"> 12 </strong>
                        <span class="units"
                        ><a href="#" id="celsius-link"> °C </a> |
                        <a href="#" id="fahrenheit-link"> °F</a> </span>
                    </span>
                
                </div>
            

                <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"> </span> %
                    </li>
                    <li>
                        Wind: <span id="wind"> </span> km/h
                    </li>
                </ul>
    
                </div> 
    
            </div>


            <div class="row weather-forecast">
                <div class="col-2">
                    <h3>
                        Sun
                    </h3>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=" "
                    />
                    <div class="weather-forecast-temperature">
                        <strong> 22°</strong> 17°
                    </div>
                </div>
            
                
                <div class="col-2">
                    <h3>
                        Mon
                    </h3>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=" "
                    />
                    <div class="weather-forecast-temperature">
                        <strong> 22°</strong> 17°
                    </div>
                </div>
            

                <div class="col-2">
                    <h3>
                        Tue
                    </h3>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=" "
                    />
                    <div class="weather-forecast-temperature">
                        <strong> 22°</strong> 17°
                    </div>
                </div>
            

                <div class="col-2">
                    <h3>
                        Wed
                    </h3>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=" "
                    />
                    <div class="weather-forecast-temperature">
                        <strong> 22°</strong> 17°
                    </div>
                </div>


                <div class="col-2">
                    <h3>
                        Thu
                    </h3>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=" "
                    />
                    <div class="weather-forecast-temperature">
                        <strong> 22°</strong> 17°
                    </div>
                </div>


                <div class="col-2">
                    <h3>
                        Fri
                    </h3>
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=" "
                    />
                    <div class="weather-forecast-temperature">
                        <strong> 22°</strong> 17°
                    </div>
                </div>

            </div>

    </div> 
        <small>
            <a href="https://github.com/JasminKr/shecodes-project-weather-app"  target=_blank> 
            Open-source code 
            </a>
            by Jasmin Kräutner
        </small>
    </div> 

</div> 
  

  <script src="src/index.js"> </script>
 

</body>
</html>
